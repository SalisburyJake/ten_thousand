<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="no-cache" />
        <title>Ten Thousand</title>
        <!--CSS Styles-->
        <link rel="stylesheet" href="ccs/styles.css?v1.0">
        <link rel="stylesheet" href="ccs/titlescreen.css?v1.0">
        <link rel="stylesheet" href="ccs/addscorewindow.css?v1.0">
        <link rel="stylesheet" href="ccs/newgamewindow.css?v1.0">
        <link rel="stylesheet" href="ccs/gameoverwindow.css?v1.0">
        <!--JQuery Script-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!--Script for displaying alert messages (better way)-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="titleScreen" class=" title roboto-regular">
            <h1>Ten Thousand</h1>
            <p id="helpDescription"><i>Click on the name to add score</i></p>
        </div>
        <div id="gameTable">
            <table id="10000Table"> 
                <tr id="player_name_row"></tr>  
                <tr id="player_score_row"></tr> 
                <tr id="player_score_list_row"></tr>  
            </table>
        </div>
        <div id="newGameButtonDiv">
            <button id="newGameButton" class="newGameButton" onclick="startNewGame()">New Game</button>
        </div>

        <script src="js/script.js?v1.0"></script>
        <script src="js/newgamewindow.js?v1.03"></script>
        <script src="js/addscorewindow.js?v1.03"></script>
        <script src="js/gameoverwindow.js?v1.0"></script>
        <!--New Game Popup Window-->
        <div id="newGameWindow" class="newGameWindow"></div>
        <!--Add Score Popup Window-->
        <div id="addScoreWindow" class="addScoreWindow"></div>
        <!--Game Over Popup Window-->
        <div id="gameOverWindow" class="gameOverWindow"></div>
    </body>
</html>
