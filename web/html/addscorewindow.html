<div id="addScoreWindow-content" class="addScoreWindow-content">
    <span class="close" onclick="closeAddScoreWindow()">&times;</span>
    <h2 id="addScoreTitle"></h2>
    <form id="nameForm" onSubmit="return false;">
        <!--<input type="text" id="addScoreDisplay" readonly>-->
        <label for="addScore">Add Score:</label> <input inputmode="numeric" pattern="[0-9]*" type="text" id="addScoreDisplay" onkeypress="submitScore(event,selectedPlayer, $('#addScoreDisplay').val())">
    </form>
    <div class="center-container">
        <div class="number-pad">
            <button class="button" onclick="appendToScoreDisplay('1')">1</button>
            <button class="button" onclick="appendToScoreDisplay('2')">2</button>
            <button class="button" onclick="appendToScoreDisplay('3')">3</button>
            <button class="button" onclick="appendToScoreDisplay('4')">4</button>
            <button class="button" onclick="appendToScoreDisplay('5')">5</button>
            <button class="button" onclick="appendToScoreDisplay('6')">6</button>
            <button class="button" onclick="appendToScoreDisplay('7')">7</button>
            <button class="button" onclick="appendToScoreDisplay('8')">8</button>
            <button class="button" onclick="appendToScoreDisplay('9')">9</button>
            <button class="button" onclick="appendToScoreDisplay('0')">0</button>
            <button class="button" onclick="clearScoreDisplay()">Clear</button>
        </div>
    </div>
    <div>
        <button class="button" type="submit"onclick="addScore(selectedPlayer, $('#addScoreDisplay').val())">Submit</button>
    </div>
</div>
